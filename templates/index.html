<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./static/images/logo.ico" type="image/x-icon">
    <title>Eternal Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./static/css/styles.css">
</head>
<body>
    <div class="intro">
        <h1>Find Out What the Stars Say About You Two!</h1>
        <br>
        <button id="checkButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#questionModal">Check Now!</button>
    </div>

    <div class="modal fade" id="questionModal" tabindex="-1" aria-labelledby="questionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="questionModalLabel">Answer the questions:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="flamesForm">
                        <div class="form-group">
                            <label for="name1">Your Name:</label>
                            <input type="text" class="form-control" id="name1" name="name1" required>
                        </div>
                        <div class="form-group">
                            <label for="name2">Lover/Crush's Name:</label>
                            <input type="text" class="form-control" id="name2" name="name2" required>
                        </div>
                        <div class="form-group">
                            <label for="love">Do you love someone else?</label>
                            <select class="form-control" id="love" name="love" required>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="duration">How long have you known them (in months)?</label>
                            <input type="number" class="form-control" id="duration" name="duration" required>
                        </div>
                        <div class="form-group">
                            <label for="sided">Is it one-sided or mutual?</label>
                            <select class="form-control" id="sided" name="sided" required>
                                <option value="One-sided">One-sided</option>
                                <option value="Mutual">Mutual</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Your Relationship Status</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="resultText" name="resultText"></p>
                    <img id="resultImage" src="" alt="Relationship Status" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <script src="./static/js/main.js"></script>
</body>
</html>
